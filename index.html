<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="product-card">
    <div>
      <img class="product-card__image mobile" src="./images/image-product-mobile.jpg" alt="perfume bottle">    

      <img class="product-card__image desktop" src="./images/image-product-desktop.jpg" alt="perfume bottle">    
    </div>

    

    <div class="product-card__body">

      <p class="product-category category mb-3">
        perfume
      </p> 
      
      <h3 class="product-title title-3 color-root mb-3">
        Gabrielle Essence Eau De Parfum
      </h3>
      
      <p class="product-detail mb-4">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 

      <p class="product-price mb-3">
        <strong class="product-price__actual">
          $149.99
        </strong>
        <span class="product-price__normal">
          $169.99
        </span>
      </p>
      <button class="btn-primary w-100">
        <img class="icon" src="./images/icon-cart.svg" alt="icon cart"> <span>Add to Cart</span> 
      </button> 
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
